<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class='header2'>  
      <ul class='left'>
          <li>About</li>
          <li>Store</li>
      </ul>
    
        <ul class='right'>
          <li>Gmail</li>
          <li>Images</li>
          <li>Dots</li>
          <li>Profile</li>
    
        </ul>
    </nav>
</header>
<section class='searcher'>
      <div class='search'>
          <form action='https://www.google.com'>
          <figure>
            <img class='logo' src='./Google logo.jpg' alt='Google logo'>
          </figure>
          <div class='search-bar'>
            <img class='search-icon' src='./Seach.jpg'>
            <input class='search-text' type='search'>
            <img class='microphone' src='./Mic.jpg'>
          </div>

          <div class='button-section'>
            <input class='button-search' type='submit' value='Google Search'>
            <button class='button-search'>
              I'm Feeling Lucky
            </button>
          </div>

        </form>
    </div>
</section>

<footer class='footer-section'>
  <ul class='country'>
    <li>United Kingdom</li>
    <li>Carbon neutral since 2007</li>
  </ul>'
  <div class='footer-menu'>
    <ul>
      <li>Advertising</li>
      <li>Business</li>
      <li>How Search Works</li>
    </ul>

    <ul class='second-menu-part'>
      <li>Privacy</li>
      <li>Terms</li>
      <li>Settings</li>

    </ul>

  </div>



</footer>

  </body>
</html>
